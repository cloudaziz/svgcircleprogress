<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Progress</title>
</head>

<body>
    <div class="container">
        <svg width="100" height="100">
            <circle r="30" cx="50" cy="50" class="track"></circle>
            <circle r="30" cx="50" cy="50" class="progress"></circle>
            <text fill="blue" x="50%" y="50%" text-anchor="middle" alignment-baseline="middle">10</text>
        </svg>
    </div>
</body>

</html>
